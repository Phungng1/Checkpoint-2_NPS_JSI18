<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyen Gia Phong</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clock">
        <div id="clock-1-minute">0</div>
        <span>:</span>
        <div id="clock-1-second">0</div>
        <button id="start-clock-1" onclick="startMe1()">Start</button>
        <button id="stop-clock-1" onclick="stopMe1()">Stop</button>
    </div>
    <div class="clock">
        <div id="clock-2-minute">0</div>
        <span>:</span>
        <div id="clock-2-second">0</div>
        <button id="start-clock-2" onclick="startMe2()">Start</button>
        <button id="stop-clock-2" onclick="stopMe2()">Stop</button>
    </div>
    
    <button id="stop-all">Stop all</button>

    <script src="./app.js"></script>
</body>
</html>
